<!DOCTYPE html>

            <div class="card__content">
                <p>ID No: 1234567890</p>

                <p>Blood Group: A+</p>
                <p>phone: 9876543210</p>
                <p>E-mail: 100x@web.dev</p>

                <p>Join: dd/mm/yy</p>
                <p></p>

        </div>

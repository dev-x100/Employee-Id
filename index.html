<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <base href="./assets/images/" />
    <title>Employee Id</title>
  </head>
  <body>
    <div class="container">
      <div class="card__front">
        <div class="card__front__bg"></div>
        <div class="card__front__fg"></div>
      </div>

      <main class="card__back">
        <!-- Om prakash's code  -->
        <div class="card__back__bg">
          <img
            class="card__back__bg__img1"
            src="shape_1.png"
            alt="upper-image"
          />
          <img
            class="card__back__bg__img2"
            src="Shape_2.png"
            alt="lower_image"
          />
        </div>

        <div class="card__back__fg">
          <div class="card__back__fg--heading">
            <img src="Logo.svg" class="card__logo" alt="logo" />
            <h1>100 x Dev</h1>
            <p>Empowering Growth Through Innovative Solutions</p>
          </div>

          <section class="card__back__fg_discuction">
            <li>
              Lorem ipsum dolor sit amet, consectetul adipicing elit, sad diam
              nonummy nibh eulsmod.
            </li>

            <img class="card__back__fg--qr" src="QR_Code.png" alt="qr-code" />

            <div class="card__back__fg_discuction__signature">
              <div class="card__back__fg_discuction__signature--left">
                <img
                  src="https://e7.pngegg.com/pngimages/923/614/png-clipart-digital-signature-signature-block-signatures-angle-material-thumbnail.png"
                  alt=""
                />
                <p>Boss Signature</p>
              </div>

              <div class="card__back__fg_discuction__signature--right">
                <img
                  src="https://e7.pngegg.com/pngimages/923/614/png-clipart-digital-signature-signature-block-signatures-angle-material-thumbnail.png"
                  alt=""
                />
                <p>Employee Signature</p>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>

    <script src="./assets/javaScript/script.js"></script>
  </body>
</html>
